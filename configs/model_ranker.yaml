task: "ranking"
label: "is_win"

model:
  name: "lightgbm"
  params:
    objective: "lambdarank"
    metric: "ndcg"
    ndcg_eval_at: [1, 3, 5]
    device_type: "cuda"
    learning_rate: 0.03
    num_leaves: 64
    min_data_in_leaf: 50
    feature_fraction: 0.8
    bagging_fraction: 0.8
    bagging_freq: 1
    n_estimators: 3000

training:
  cv: "expanding_window"
  early_stopping_rounds: 150
  max_train_rows: 300000
  max_valid_rows: 100000
  allow_fallback_model: false

output:
  model_dir: "artifacts/models"
  report_dir: "artifacts/reports"
  model_file: "ranker_model.joblib"
  report_file: "train_metrics_ranker.json"
