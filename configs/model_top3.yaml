task: "multi_position"
label: "is_win"

model:
  name: "lightgbm"
  params:
    objective: "binary"
    device_type: "cuda"
    learning_rate: 0.02
    num_leaves: 96
    min_data_in_leaf: 30
    feature_fraction: 0.9
    bagging_fraction: 0.9
    bagging_freq: 1
    lambda_l2: 1.0
    n_estimators: 2000

training:
  cv: "expanding_window"
  early_stopping_rounds: 120
  max_train_rows: 300000
  max_valid_rows: 100000
  allow_fallback_model: false

output:
  model_dir: "artifacts/models"
  report_dir: "artifacts/reports"
  model_file: "top3_model.joblib"
  report_file: "train_metrics_top3.json"
