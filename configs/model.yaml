task: "classification"
label: "is_win"

model:
  name: "lightgbm"
  params:
    objective: "binary"
    learning_rate: 0.03
    num_leaves: 64
    min_data_in_leaf: 50
    feature_fraction: 0.8
    bagging_fraction: 0.8
    bagging_freq: 1
    n_estimators: 2000

training:
  cv: "expanding_window"
  early_stopping_rounds: 100
  max_train_rows: 300000
  max_valid_rows: 100000

output:
  model_dir: "artifacts/models"
  report_dir: "artifacts/reports"
